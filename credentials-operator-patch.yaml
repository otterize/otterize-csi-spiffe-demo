spec:
  template:
    spec:
      securityContext:
       runAsNonRoot: false
      containers:
      - env:
        - name: OTTERIZE_TRUST_ANCHOR_ARN
          value: <trust-anchor-arn from Terraform output>
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "/aws-config/credentials"
        - name: AWS_REGION
          value: "eu-west-2"
        name: manager
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: "/aws-config"
          name: spiffe
        securityContext:
         runAsNonRoot: false
      volumes:
      - name: spiffe
        csi:
          driver: spiffe.csi.cert-manager.io
          readOnly: true
          volumeAttributes:
            aws.spiffe.csi.cert-manager.io/trust-profile: "<otterize-credentials-operator-trust-profile-arn from Terraform output>"
            aws.spiffe.csi.cert-manager.io/trust-anchor: "<trust-anchor-arn from Terraform output>"
            aws.spiffe.csi.cert-manager.io/role: "<otterize-credentials-operator-role-arn from Terraform output>"
            aws.spiffe.csi.cert-manager.io/enable: "true"
