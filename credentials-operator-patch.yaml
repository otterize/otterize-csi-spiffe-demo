spec:
  template:
    spec:
      securityContext:
       runAsNonRoot: false
      containers:
      - env:
        - name: OTTERIZE_TRUST_ANCHOR_ARN
          value: arn:aws:rolesanywhere:eu-west-2:228615251467:trust-anchor/539adc52-d077-41e7-b73b-1b21254b8f48
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "/aws-config/credentials"
        - name: AWS_REGION
          value: "eu-west-2"
        name: manager
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: "/aws-config"
          name: spiffe
        securityContext:
         runAsNonRoot: false
      volumes:
      - name: spiffe
        csi:
          driver: spiffe.csi.cert-manager.io
          readOnly: true
          volumeAttributes:
            aws.spiffe.csi.cert-manager.io/trust-profile: "arn:aws:rolesanywhere:eu-west-2:228615251467:profile/08934a72-b008-4632-86ca-46ea38690c5a"
            aws.spiffe.csi.cert-manager.io/trust-anchor: "arn:aws:rolesanywhere:eu-west-2:228615251467:trust-anchor/539adc52-d077-41e7-b73b-1b21254b8f48"
            aws.spiffe.csi.cert-manager.io/role: "arn:aws:iam::228615251467:role/otterize-credentials-operator"
            aws.spiffe.csi.cert-manager.io/enable: "true"
